{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_user_login.css' %}">
</head>
<body>
    <h1>Create an Account</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required><br>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required><br>
        <button type="submit">Register</button>
    </form>


    <p style="margin-top: 2%;">Already have an account? <a class="backtohome" href="{% url 'user_login' %}">Login here</a></p>
    
    <a class="backtohome" href="{% url 'home' %}">Back to home page</a>
</body>
</html>
