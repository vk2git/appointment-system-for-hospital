{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_user_login.css' %}">

</head>
<body>
    <h1>User Login</h1>
    <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Login</button>
    </form>
    <p>New user? <a class="backtohome" href="{% url 'register' %}">Create account</a></p>
    <a class="backtohome" href="{% url 'home' %}">Back to home page</a>
</body>
</html>
